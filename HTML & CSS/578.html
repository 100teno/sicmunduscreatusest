<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: sans-serif;
        }

        label {
            cursor: pointer;
        }


    </style>
</head>

<body>
    <form action="#" method="get" target="_blank" autocomplete="off">
      <p>My form</p>
      <p>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" placeholder="Digite seu nome">
      </p>

      <p>
        <label for="dev">Sou um dev:</label>
        <input type="checkbox" id="dev" name="dev" value="sim">
      </p>

      <p>
        <label for="dev1">Sou um dev:</label>
        <input type="checkbox" id="dev1" name="dev1" value="sim">
      </p>

      <p>
        <label for="dev2">Sou um dev:</label>
        <input type="checkbox" id="dev2" name="dev2" value="sim">
      </p>
      <br>

      Gênero: <br>
        <p>
            <label for="feminino">Feminino</label>
            <input type="radio" id="feminino" name="genero" value="feminino"><br>
            <label for="Masculino">Masculino</label>
            <input type="radio" id="masculino" name="genero" value="masculino"><br>
            <label for="outro">Outro Gênero</label>
            <input type="radio" id="dev2" name="genero" value="outro">
        </p>

        <p>
            <label for="nome">Data:</label>
            <input type="date" id="data" name="data" value="2020-04-20">
        </p>

        <p>
            <label for="nome">Data:</label>
            <input type="datetime-local" id="datetime" name="datetime" value="2023-12-30T10:01">
        </p>

        <p>
            <label for="time">Data:</label>
            <input type="time" id="time" name="time" value="10:03:01">
        </p>

        <p>
            <label for="cor">Cor preferida:</label>
            <input type="color" id="cor" name="cor" value="10:03:01">
        </p>

        <p>
            <label for="email">Seu email:</label>
            <input type="email" id="email" name="email" placeholder="ex: email@email.com">
        </p>

        <p>
            <label for="file">Sua foto:</label>
            <input type="file" id="file" name="file" placeholder="ex: email@email.com" accept=".png" multiple>
        </p>

        <p>
            <label for="number">Seu número:</label>
            <input type="number" id="number" name="number" placeholder="Digite um número" min="10" max="100">
        </p>

        <p>
            <label for="senha">Seu número:</label>
            <input type="password" id="senha" name="senha" placeholder="Digite sua senha" >
        </p>

        <p>
            <label for="Range">Range:</label>
            <input type="range" id="range" name="range" list="marcas">

            <datalist id="marcas">
                <option value="0" label="0%"></option>
                <option value="10"></option>
                <option value="20"></option>
                <option value="30"></option>
                <option value="40"></option>
                <option value="50" label="50%"></option>
                <option value="60"></option>
                <option value="70"></option>
                <option value="80"></option>
                <option value="90"></option>
                <option value="100" label="100%"></option>

            </datalist>
        </p>

        <p>
            <label for="url">Seu número:</label>
            <input type="url" id="url" name="url" placeholder="sua url" >
        </p>

        <p>
            <label for="search">Seu número:</label>
            <input type="search" id="search" name="search" placeholder="sua url" >
        </p>

        <p>
            <label for="select">Select an option:</label>
            <select name="select" id="select">
                <optgroup label="teste">
                <option value="qualquer 1" label="Label 1"></option>
                <option value="qualquer 2" label="Label 2"></option>
                <option value="qualquer 3" label="Label 3"></option>
                <option value="qualquer 4" label="Label 4"></option>
            </optgroup>

            </select>
        </p>

        <p>
            <label for="textarea">textarea</label>
            <textarea name="textarea" id="textarea" cols="30" rows="10"></textarea>
        </p>

      <p>
        <button type="submit">Enviar</button>
        <button type="reset">Reset</button>
      </p>

      


    </form>



    
</body>

</html>
